<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="left">
                <h3>choose your page</h3>
                <h:form>
                    <h:panelGrid columns="3" columnClasses="rightalign,leftalign,leftalign">
                        <h:message for="salutation"/>
                        <h:message for="salutation"/>
                        <h:commandButton id="group" value="group"
                                         action="LeftPage(group)" />
                        <h:message for="salutation"/>
                        <h:message for="salutation"/>
                        <h:commandButton id="student" value="student"
                                         action="LeftPage(student)" />
                        <h:message for="salutation"/>
                        <h:message for="salutation"/>
                        <h:commandButton id="kafedra" value="kafedra"
                                         action="LeftPage(kafedra)" />
                        <h:message for="salutation"/>
                        <h:message for="salutation"/>
                        <h:commandButton id="conference" value="conference"
                                         action="LeftPage(conference)" />
                        <h:message for="salutation"/>
                        <h:message for="salutation"/>
                        <h:commandButton id="smoker" value="smoker"
                                         action="LeftPage(smoker)" />
                        <h:message for="salutation"/>
                        <h:message for="salutation"/>
                        <h:commandButton id="teacher" value="teacher"
                                         action="LeftPage(teacher)" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
            <ui:define name="top">
                <h:form>
                    <h:panelGrid columns="3" columnClasses="rightalign,leftalign,leftalign">
                        <h:commandButton id="author" value="Author"
                                         action="TopPage(authorization)" />
                        <h:commandButton id="register" value="reg"
                                         action="TopPage(registration)" />
                    </h:panelGrid>
                </h:form>
                <h2>Welkome to</h2>
                <h3>Authorization</h3>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" columnClasses="rightalign,leftalign,leftalign">
                        <h:outputLabel value="Salutation: " for="salutation"/>
                        <h:selectOneMenu id="salutation" label="Salutation"
                                         value="#{registrationBean.salutation}" >
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItem itemLabel="Mr." itemValue="MR"/>
                            <f:selectItem itemLabel="Mrs." itemValue="MRS"/>
                            <f:selectItem itemLabel="Miss" itemValue="MISS"/>
                            <f:selectItem itemLabel="Ms" itemValue="MS"/>
                            <f:selectItem itemLabel="Dr." itemValue="DR"/>
                        </h:selectOneMenu>
                        <h:message for="salutation"/>
                        <h:outputLabel value="First Name:" for="firstName"/>
                        <h:inputText id="firstName" label="First Name"
                                     required="true"
                                     value="#{registrationBean.firstName}" />
                        <h:message for="firstName" />
                        <h:outputLabel value="Last Name:" for="lastName"/>
                        <h:inputText id="lastName" label="Last Name"
                                     required="true"
                                     value="#{registrationBean.lastName}" />
                        <h:message for="lastName" />
                        <h:outputLabel for="age" value="Age:"/>
                        <h:inputText id="age" label="Age" size="2"
                                     value="#{registrationBean.age}"/>
                        <h:message for="age"/>
                        <h:outputLabel value="Email Address:" for="email"/>
                        <h:inputText id="email" label="Email Address"
                                     required="true"
                                     value="#{registrationBean.email}">
                        </h:inputText>
                        <h:message for="email" />
                        <h:panelGroup/>
                        <h:commandButton id="register" value="Register"
                                         action="confirmation" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
